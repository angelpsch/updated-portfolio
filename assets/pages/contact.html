    <div class="container" id="contact-page">
    <form method="POST" action="mailto:angel.p.schultz@gmail.com" id="contact-form">
        <h1 class="title" id="contact-title">Contact Me!
        <p class="help">Hit the "Submit" button when finished or "Cancel" to clear the fields.</p>
        </h1>
        <div class="field">
            <p class="control has-icons-right">
            <input class="input is-rounded" type="text" placeholder="Name">
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
        </div>

        <div class="field">
        <div class="control">
            <p class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
        </div>

    <div class="field">
        <div class="control">        
            <textarea class="textarea" placeholder="Type your message here..."></textarea>
          </div>
    </div>
 
  

  <div class="field is-grouped is-grouped-centered ">
    <p class="control">
      <button class="button is-medium is-rounded" id="submit" >Submit
      </button>
    </p>
    <p class="control">
        <button class="button is-medium is-rounded" id="cancel"> Cancel
        </button>
    </p>
  </div>
</form>
<div id="contact-info" class="content">
    <p class="title">-or-</p>
    <p class="subtitle">Email:</p>
